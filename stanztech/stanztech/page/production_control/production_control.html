<div style="margin: 5px; margin-top: 0px; border-top: 1px solid white; ">
    <div class="row">
        <div class="form-column col-sm-6">
            <p class="text-muted">{%= __("Scan Work Order QR-Code") %}</p>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-codepen"></i></span>
                <input onfocus="clear_qr();" type="text" id="work_order" name="work_order" class="form-control" placeholder="QR-Code"  >
            </div>
        </div>
        <div class="form-column col-sm-6">
            <p class="text-muted">{%= __("Employee") %}</p>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" id="employee" name="employee" class="form-control" placeholder="Employee" readonly>
            </div>
        </div>
    </div>
  
    
    <div class="row">
        <div class="form-column col-sm-6">
          <p><br></p>
          
        </div>
    </div>

    <div class="row">
        <div class="form-column col-sm-12" id="work_order_view"></div>
    </div>
    
</div>

<input type="text" id="work_order_reference" name="work_order_reference" class="form-control" style="visibility: hidden; ">
